<section data-ng-controller="QuestionsController" data-ng-init="findOne()">
    <form class="form-horizontal" data-ng-submit="update()">
        <div class="control-group">
            <label class="control-label" for="content">Content</label>
            <div class="controls">
                <textarea data-ng-model="question.content" id="content" cols="30" rows="10" placeholder="Question">
                </textarea>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <input type="submit" class="btn">
            </div>
        </div>
    </form>
</section>
