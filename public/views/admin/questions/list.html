<section data-ng-controller="QuestionsController" data-ng-init="find()">
    <ul class="questions unstyled">
        <li data-ng-repeat="question in questions">
            <span>{{question.created | date:'medium'}}</span> /
            <span>{{question.user.name}}</span>
            <h2><a data-ng-href="#!/admin/questions/{{question._id}}">{{question.title}}</a></h2>
            <a data-ng-href="#!/admin/questions/category/{{question.category}}" class="tags">{{question.category}}</a>
        </li>
    </ul>
    <h1 data-ng-hide="!questions || questions.length">No questions yet. <br> Why don't you <a href="/#!/admin/questions/create">Create One</a>?</h1>
</section>
